<ion-header>
  <ion-navbar>
    <ion-title>
      할 일 목록
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <button ion-item 
      *ngFor="let todo of todos" 
      (click)="openNewTodo(todo.id)">
      <h2>{{todo.title}}</h2>
      <p>{{todo.description}}</p>
      <div item-end *ngIf="todo.complete"> 
        <ion-icon name="checkbox-outline"></ion-icon>
      </div>
    </button>
  </ion-list>
</ion-content>
