<ion-header>
  <ion-navbar>
    <ion-title>할 일 상세</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="제목"
      [(ngModel)]="todo.title"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="내용을 입력해주세요"
      [(ngModel)]="todo.description"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>완료</ion-label>
      <ion-checkbox
        [(ngModel)]="todo.complete">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="updateTodo()">저장</button>
  </div>
</ion-content>
